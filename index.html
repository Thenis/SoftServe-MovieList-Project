<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>

<nav class="my-navbar navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Movie List</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="nav-links collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav row vdivide">
                <li><a id="home" href="#">Home</a></li>
                <li><a id="add-movie" href="#">Add a movie</a></li>
                <li><a id="lists" href="#">Lists</a></li>
                <li><a id="archive" href="#">Archive</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<section id="home-page">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <div class="row">

                    <img src="img/bg-image.png" alt="" class="img-responsive">

                    <div class="carousel-caption">
                        <h1>Organize your favourite movies</h1>
                        <a href="#" class="btn btn-lg btn-primary">Start now</a>
                    </div>
                    <div class="row"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="form-page">
    <form id="movie-form" onsubmit="event.preventDefault(); addMovie();">
        <label for="movie-input">Movie name</label>
        <input required id="movie-input" type="text"/>
        <input type="submit" class="btn btn-sm btn-primary" value="Add Movie"/>
    </form>
</section>

<section id="lists-page">
    <div id="list-container" class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card ">
                    <div class="card-block center-block" style="display: flex;">
                        <h3 class="card-title text-center"><a href="#">List name</a></h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card ">
                    <div class="card-block center-block">
                        <h3 class="card-title text-center"><a href="#">List name</a></h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card ">
                    <div class="card-block center-block" style="display: flex;">
                        <h3 class="card-title text-center"><a href="#">List name</a></h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card ">
                    <div class="card-block center-block" style="display: flex;">
                        <h3 class="card-title text-center"><a href="#">List name</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<table id="table" class="table table-striped">
    <thead>
    <tr>
        <th>Movie</th>
        <th>Rating</th>
        <th>Watched</th>
    </tr>
    </thead>

    <tbody id="movie-list">
    </tbody>
</table>


<footer class="footer">&copy; MovieList 2017
</footer>

</body>
</html>
