<form onsubmit="event.preventDefault(); addMovie();">
    <label for="movie-input">Movie name</label>
    <input id="movie-input" type="text"/>
    <input type="submit" value="Add Movie"/>
</form>
<div class="container">
<table class="table table-striped">
    <thead>
    <tr>
        <th>Movie</th>
        <th>Rating</th>
        <th>Watched</th>

    </thead>

    </tbody>
